<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浙江介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            padding: 40px 0;
            color: #fff;
            background: url('zhejiang.jpg') no-repeat 0px -110px;
            background-size: cover;
        }
        .banner h1 {
            margin: 0;
        }
        .main-col {
            text-align: center;
            padding: 20px;
            background: #fff;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>浙江介绍</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">首页</a></li>
                    <li><a href="#">历史</a></li>
                    <li><a href="#">文化</a></li>
                    <li><a href="#">旅游</a></li>
                    <li><a href="#">经济</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>欢迎来到浙江</h1>
            <p>探索浙江的自然美景和丰富文化</p>
        </div>
    </section>

    <section class="main-col">
        <div class="container">
            <h2>浙江简介</h2>
            <p>浙江是中国东南沿海的一个省份，以其丰富的文化遗产、美丽的自然景观和快速发展的经济而闻名。</p>
            <!-- 更多内容可以继续添加 -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>版权所有 &copy; 2024 浙江介绍</p>
        </div>
    </footer>
</body>
</html>
